<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/dxc_logo.png">
    <title>Mock GenAI Assistant In-a-Box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary">
            <div class="sidebar">
                <!-- Brand Logo -->
                <div class="text-center my-3">
                    <a href="./index.html">
                    <img src="imagens/vale_logo.png" alt="Company Logo" class="img-fluid" style="width: 50%;">
                </a>
                    <h6 class="mt-2">Data & AI Knowledge Library</h6>
                </div>
                <hr>

                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link active">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./view_files.html" class="nav-link">
                                <i class="fas fa-book"></i>
                                <span>Files Library</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./feedback_page.html" class="nav-link">
                                <i class="fas fa-envelope"></i>
                                <span>Send Feedback</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./tips.html" class="nav-link">
                                <i class="fas fa-question"></i>
                                <span>Tips</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="sidebar-custom text-center">
                    <a href="https://dxc.com/br/pt">
                    <img src="imagens/dxc_logo.png" alt="Chatbot" class="img-fluid" style="width: 50%;">
                </a>
                    <p class="mt-2">GenAI Assistant In-a-Box<br>Powered by Azure OpenAI</p>
                    <hr>
                    <span class="font-weight-bold">
                        <a href="#" title="CalÃ©o Santos, Eduardo A. Pantuzo, Alexandre Vasques">Mock Built by the Brazil AI Team</a>
                    </span>
                </div>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper container mt-4">
            <!-- New container for Clear Chat button -->
            <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-danger" onclick="clearChat()">Clear Chat</button>
            </div>

            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Chatbox -->
                        <div class="card">
                            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title">Assistant Setup</h5>
                                <button class="btn btn-tool text-white" type="button" data-bs-toggle="collapse" data-bs-target="#chatbox">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <div class="card-body" id="chatbox">
                                <div id="messages" class="chatbox overflow-auto" style="height: 400px;">
                                    <!-- Messages will appear here -->
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="input-group">
                                    <input type="text" id="userMessage" class="form-control" placeholder="Type message...">
                                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

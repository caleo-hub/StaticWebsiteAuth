<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary">
            <div class="sidebar">
                <!-- Brand Logo -->
                <div class="text-center my-3">
                    <a href="#">
                        <img src="imagens/company_logo.png" alt="Company Logo" class="img-fluid" style="width: 50%;">
                    </a>
                    <h6 class="mt-2">Data & AI Knowledge Library</h6>
                </div>
                <hr>

                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="view_files.html" class="nav-link">
                                <i class="fas fa-book"></i>
                                <span>Files Library</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="feedback_page.html" class="nav-link active">
                                <i class="fas fa-envelope"></i>
                                <span>Send Feedback</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/tips" class="nav-link">
                                <i class="fas fa-question"></i>
                                <span>Tips</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="sidebar-custom text-center">
                    <a href="https://dxc.com/br/pt">
                        <img src="imagens/dxc_logo.png" alt="Chatbot" class="img-fluid" style="width: 50%;">
                    </a>
                    <p class="mt-2">GenAI Assistant In-a-Box<br>Powered by Azure OpenAI</p>
                    <hr>
                    <span class="font-weight-bold">
                        <a href="#" title="CalÃ©o Santos, Eduardo A. Pantuzo, Alexandre Vasques">Mock Built by the Brazil AI Team</a>
                    </span>
                </div>
            </div>
        </aside>

        <!-- Content Wrapper for Feedback Form -->
        <div class="content-wrapper container mt-4">
            <section class="content">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <!-- Feedback Form -->
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <h5 class="card-title">Send Feedback</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
